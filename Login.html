<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booming Diet — Login (Static)</title>
  <style>
    :root { --pink:#e866a5; --border:#f5c1d8; }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(#fdfafb,#ffffff);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:420px;background:#fff;border:1px solid var(--border);
      border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px 22px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .brand span{font-weight:800;font-size:22px;color:var(--pink)}
    h1{margin:8px 0 18px;font-size:28px}
    .field{display:flex;gap:8px;border:1px solid var(--border);border-radius:14px;padding:12px 14px;margin-bottom:12px}
    .field input{border:none;outline:none;width:100%;font-size:16px}
    .row{display:flex;justify-content:space-between;align-items:center;margin:6px 2px 12px 2px}
    .row label{display:flex;align-items:center;gap:8px;color:#6b7280;font-size:13px;user-select:none}
    .link{color:var(--pink);text-decoration:none;font-size:13px}
    .link:hover{text-decoration:underline}
    .btn{width:100%;border:none;border-radius:14px;padding:12px 16px;font-weight:800;font-size:16px;cursor:pointer}
    .btn-primary{background:var(--pink);color:#fff}
    .btn-outline{margin-top:12px;background:#fff;border:1px solid var(--border);color:#334155}
    .alert{margin-top:10px;font-size:14px;padding:10px;border-radius:12px;display:none}
    .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
    .err{background:#fff1f2;color:#9f1239;border:1px solid #fecdd3}
    .footer{margin-top:12px;text-align:center;color:#94a3b8;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- โลโก้ -->
      <div class="brand">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 21s-6.5-3.9-9.1-7.1C1.6 12.1 2 8.8 4.5 7.3 6.4 6.2 8.7 6.8 10 8.4c1.3-1.6 3.6-2.2 5.5-1.1 2.5 1.5 2.9 4.8 1.6 6.6C18.5 17.1 12 21 12 21z" fill="#F59BB2"/>
          <path d="M18.8 4.5c-2.3-.4-4.3.6-5.6 2.1 1.7.1 3.6-.4 5-.9 1-.4 1.5-1.2.6-1.2z" fill="#8FD6C9"/>
        </svg>
        <span>Booming Diet</span>
      </div>

      <h1>เข้าสู่ระบบ</h1>

      <!-- ฟอร์มสแตติก: ไม่เรียก API -->
      <form id="loginForm">
        <div class="field">
          <input id="phone" type="tel" placeholder="หมายเลขโทรศัพท์ " />
        </div>
        <div class="row">
          <label><input type="checkbox" id="remember" /> จำฉันไว้</label>
          <a class="link" href="#" onclick="alert('ลืมรหัสผ่าน (ตัวอย่างสแตติก)');return false;">ลืมรหัสผ่าน?</a>
        </div>
        <button class="btn btn-primary" type="submit">เข้าสู่ระบบ</button>
      </form>

      <div id="msgOk" class="alert ok">เข้าสู่ระบบสำเร็จ </div>

      <!-- ปุ่มสมัครสมาชิก ไปหน้า Legister.html -->
      <button class="btn btn-outline" type="button" onclick="location.href='./Legister.html'">
        สมัครสมาชิก Booming Diet
      </button>

      <div class="footer">© <span id="y"></span> Booming Diet</div>
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    // สแตติก: แค่โชว์ข้อความสำเร็จ ไม่ยิง API
    document.getElementById("loginForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const ok = document.getElementById("msgOk");
      ok.style.display = "block";
      setTimeout(()=> ok.style.display = "none", 3000);

      // ถ้าต้องการพาไปหน้าทดสอบโมเดล ให้ยกคอมเมนต์บรรทัดล่าง:
      // location.href = "/predict-ui";
    });
  </script>
</body>
</html>
