<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booming Diet — สมัครสมาชิก (Static)</title>
  <style>
    :root { --pink:#e866a5; --border:#f5c1d8; }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(#fdfafb,#ffffff);font-family:system-ui,-apple-system,Segoe UI,Roboto;color:#111}
    a{color:var(--pink);text-decoration:none} a:hover{text-decoration:underline}
    .topbar{position:sticky;top:0;z-index:20;background:rgba(255,255,255,.7);backdrop-filter:saturate(1.4) blur(6px);border-bottom:1px solid #f3e1ea}
    .container{max-width:980px;margin:0 auto;padding:14px 20px}
    .back{border:1px solid #e5e7eb;border-radius:999px;padding:8px 16px;background:#fff;cursor:pointer}
    .brand{position:relative;display:flex;justify-content:center;align-items:center;height:40px}
    .brand svg{margin-right:8px}
    .brand span{font-weight:800;color:var(--pink)}
    h1{font-size:42px;margin:28px 0 8px}
    .card{background:#fbfbfb;border:1px solid var(--border);border-radius:18px;padding:24px}
    .bullets{margin:0 0 18px 0;padding-left:18px}
    .bullets li{margin:6px 0}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input[type="text"], input[type="email"], input[type="tel"], textarea, select{
      width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:12px;font-size:15px;background:#fff
    }
    textarea{min-height:90px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:720px){ .row.two{grid-template-columns:1fr 1fr} .row.three{grid-template-columns:1fr 1fr 1fr} }
    .muted{color:#6b7280;font-size:13px}
    .btn{border:none;border-radius:14px;padding:12px 18px;font-weight:800;cursor:pointer}
    .btn-primary{background:var(--pink);color:#fff}
    .center{text-align:center}
    .alert{margin-top:14px;font-size:14px;padding:10px;border-radius:12px;display:none}
    .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
    .footer{color:#94a3b8;font-size:12px;margin:18px 0;text-align:center}
  </style>
</head>
<body>
  <!-- แถบบน -->
  <div class="topbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between">
      <button class="back" onclick="history.back()">กลับ</button>
      <div class="brand">
        <!-- โลโก้หัวใจ+ใบไม้ -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 21s-6.5-3.9-9.1-7.1C1.6 12.1 2 8.8 4.5 7.3 6.4 6.2 8.7 6.8 10 8.4c1.3-1.6 3.6-2.2 5.5-1.1 2.5 1.5 2.9 4.8 1.6 6.6C18.5 17.1 12 21 12 21z" fill="#F59BB2"/>
          <path d="M18.8 4.5c-2.3-.4-4.3.6-5.6 2.1 1.7.1 3.6-.4 5-.9 1-.4 1.5-1.2.6-1.2z" fill="#8FD6C9"/>
        </svg>
        <span>Booming Diet</span>
      </div>
    </div>
  </div>

  <!-- เนื้อหา -->
  <div class="container">
    <h1>สร้างบัญชี</h1>
    <div class="card">
      <ul class="bullets">
        <li>รับสิทธิประโยชน์และโปรโมชันเฉพาะสมาชิก Booming Diet</li>
        <li>ปรับแต่งแผนโภชนาการให้เหมาะกับคุณ</li>
      </ul>

      <!-- ฟอร์มสแตติก: ไม่เรียก API -->
      <form id="regForm">
        <div class="row two">
          <div>
            <label>ชื่อ*</label>
            <input type="text" id="firstName" required placeholder="ชื่อจริง" />
          </div>
          <div>
            <label>นามสกุล*</label>
            <input type="text" id="lastName" required placeholder="นามสกุล" />
          </div>
        </div>

        <div class="row two">
          <div>
            <label>อีเมล</label>
            <input type="email" id="email" placeholder="you@example.com" />
          </div>
          <div>
            <label>เบอร์มือถือ*</label>
            <input type="tel" id="phone" required placeholder="08x-xxx-xxxx" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>ที่อยู่</label>
            <textarea id="address" placeholder="บ้านเลขที่ / ถนน / แขวง / เขต / จังหวัด / รหัสไปรษณีย์"></textarea>
          </div>
        </div>

        <div class="row three">
          <div>
            <label>วัน</label>
            <select id="dobDay" required></select>
          </div>
          <div>
            <label>เดือน</label>
            <select id="dobMonth" required></select>
          </div>
          <div>
            <label>ปี (ค.ศ.)</label>
            <select id="dobYear" required></select>
          </div>
        </div>

        <div class="center" style="margin-top:16px">
          <button id="submitBtn" class="btn btn-primary" type="submit">สมัครสมาชิก Booming Diet</button>
          <div id="ok" class="alert ok">สมัครสมาชิกสำเร็จ (โหมดสแตติก)</div>
          <div class="muted" style="margin-top:10px">
            มีบัญชีอยู่แล้ว? <a href="./Login.html">ลงชื่อเข้าใช้</a>
          </div>
        </div>
      </form>
    </div>

    <div class="footer">© <span id="year"></span> Booming Diet</div>
  </div>

  <script>
    // เติมวัน/เดือน/ปี แบบฝั่งหน้า (สแตติก)
    const now = new Date();
    const daySel   = document.getElementById("dobDay");
    const monthSel = document.getElementById("dobMonth");
    const yearSel  = document.getElementById("dobYear");

    daySel.innerHTML = '<option value="">วัน</option>' +
      [...Array(31)].map((_,i)=>`<option>${i+1}</option>`).join("");

    const months = ["ม.ค.","ก.พ.","มี.ค.","เม.ย.","พ.ค.","มิ.ย.","ก.ค.","ส.ค.","ก.ย.","ต.ค.","พ.ย.","ธ.ค."];
    monthSel.innerHTML = '<option value="">เดือน</option>' +
      months.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");

    const startY = now.getFullYear() - 100;
    yearSel.innerHTML = '<option value="">ปี</option>' +
      [...Array(101)].map((_,i)=>`<option>${startY + i}</option>`).join("");

    document.getElementById("year").textContent = now.getFullYear();

    // สแตติก: แค่โชว์ข้อความ แล้วกลับไปหน้า Login.html
    document.getElementById("regForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const ok = document.getElementById("ok");
      ok.style.display = "block";
      setTimeout(()=> {
        ok.style.display = "none";
        // กลับไปหน้า Login หลังจากแจ้งสำเร็จ
        location.href = "./Login.html";
      }, 1200);
    });
  </script>
</body>
</html>
